<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title}}, {{ page.subtitle }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description'
    content='{% if page.subtitle %}{{ page.content | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}'>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.subtitle %}{{ page.content | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  {% if page.image %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ site.url }}/img/{{ page.image }}" />
  <meta property="og:image" content="{{ site.url }}/img/{{ page.image }}" />
  {% else %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ site.url }}/img/{{ site.author-avatar }}" />
  <meta property="og:image" content="{{ site.url }}/img/{{ site.author-avatar }}" />
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
    href="{{ "/feed.xml" | relative_url }}">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <style>
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

</head>
